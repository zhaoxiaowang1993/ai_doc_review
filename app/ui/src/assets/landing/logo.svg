<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- v2_2: The Healing Pen (Suture) -->
  
  <!-- Document Base -->
  <rect x="116" y="66" width="280" height="380" rx="30" fill="#2F6DFF" />
  <!-- Folded Corner -->
  <path d="M296 66 L396 166 L396 66 Z" fill="#1A4ABD" />
  
  <!-- "Wound" or Split in document text -->
  <path d="M166 220 H220 L230 240 L240 200 L250 220 H346" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.5"/>
  <path d="M166 280 H200 L210 300 L220 260 L230 280 H346" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.5"/>

  <!-- Pen/Stylus "Healing" the doc -->
  <g transform="rotate(-45 280 280)">
    <rect x="260" y="100" width="40" height="200" rx="4" fill="white" />
    <path d="M260 300 L280 340 L300 300 Z" fill="white" /> <!-- Pen Tip -->
    <path d="M260 300 L280 340 L300 300 Z" fill="#E0E0E0" opacity="0.5" /> <!-- Shading -->
    <!-- Medical Cross on Pen -->
    <rect x="275" y="140" width="10" height="30" fill="#2F6DFF" />
    <rect x="265" y="150" width="30" height="10" fill="#2F6DFF" />
  </g>
</svg>